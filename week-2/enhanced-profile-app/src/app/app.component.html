<!--Navigation bar-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">About</a>

    <li class="nav-item">

    </li>
  </ul>

<div class="container">
  <!--Header with breaks-->
  <br /><br />
  <h2>{{ assignment }}</h2>
  <br /><br />

  <div class="row" *ngIf="isLoggedIn; else showError">
    <!--Left Column-->
    <div class="col-md-4">
      <!--Profile Image-->
      <app-my-image></app-my-image>
    </div>
    <!--Right Column-->
    <div class="col-md-6">
      <!--Profile Details-->
      <app-my-details></app-my-details>
    </div>
  </div>

  <ng-template #showError>
    <div class="row">
      <div class="col-sm-12">
        <h4 class="alert alert-danger">
          You are not authorized to view this content.
        </h4>
      </div>
    </div>
  </ng-template>
</div>
